<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-controller="StockController">
<head>
    <title>Stock Analysis</title>
</head>
<body>
    <h1>Stock Analysis</h1>
    <hr />
    <div>
        <form>
            <span>Search:</span>
            <input class="form-control" type="text" ng-change="OnInputChange()" ng-model="selected" typeahead="symbol as symbol.Name + ' - ' + symbol.Symbol for symbol in symbols | limitTo: 5">
            <span>
                <button class="btn btn-small" ng-click="OnAdd()">Add</button>
            </span>
        </form>
    </div>
    <div>
        <hr />
        <table class="table table-condensed table-striped">
            <thead>
                <td>
                    Market Data (USD)
                </td>
            </thead>
            <thead>
                <tr>
                    <th>
                        Symbol
                    </th>
                    <th>
                        Open
                    </th>
                    <th>
                        Close
                    </th>
                    <th>
                        High
                    </th>
                    <th>
                        Low
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in selectedSymbols">
                    <td>
                        {{s.Symbol}}
                    </td>
                    <td>
                        {{s.Open}}
                    </td>
                    <td>
                        {{s.Close}}
                    </td>
                    <td>
                        {{s.High}}
                    </td>
                    <td>
                        {{s.Low}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
