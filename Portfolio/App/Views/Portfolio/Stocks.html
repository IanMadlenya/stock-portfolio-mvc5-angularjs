<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-controller="StockController">
<head>
    <title>Stock Analysis</title>
    <toaster-container></toaster-container>
</head>
<body>
    <h1>Stock Analysis</h1>
    <hr />
    <div>
        <form>
            <span>Search:</span>
            <input class="form-control" type="text" placeholder="Press Enter to Add" ng-change="OnInputChange()" ng-enter="OnEnterIfSelected()" ng-model="selected" typeahead="symbol as symbol.Name + ' - ' + symbol.Symbol for symbol in symbols | limitTo: 5" autofocus>
        </form>
    </div>
    <div>
        <hr />
        <table class="table table-condensed table-striped">
            <thead>
            <td>
                Market Data
            </td>
            </thead>
            <thead>
                <tr>
                    <th>
                        Symbol
                    </th>
                    <th>
                        Open
                    </th>
                    <th>
                        Close
                    </th>
                    <th>
                        High
                    </th>
                    <th>
                        Low
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="s in selectedSymbols">
                    <td>
                        {{s.Symbol}}
                    </td>
                    <td>
                        {{s.Open}}
                    </td>
                    <td>
                        {{s.Close}}
                    </td>
                    <td>
                        {{s.High}}
                    </td>
                    <td>
                        {{s.Low}}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-mini" ng-click="RemoveFromList($index)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="selectedSymbols.length">
        <hr />
        <div>
            <highchart id="stockChart" config="chart"></highchart>
        </div>
    </div>
</body>
</html>
